<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IMC</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/input-text.css" />
        <link rel="stylesheet" href="./css/button.css" />
        <script src="new.js" defer type="module"></script>
        <link rel="rang" href="rang.css">
       
          
    </head>
    <body> 
        
     
        <main>
            <div class="container">
                <div class="title">Calculadora - IMC</div>
                <form id="formulario">
                    <div class="input">
                        <label>Nome:</label>
                         <!-- required para verificar se os campos estÃ£o preenchidos e step para definirmos os valores aceitos, nesse caso any
                            para dizermos que aceita valores decimais. -->
                        <input type="text" id="nome" required />
                    </div>
                    <div class="input">
                        <label>Altura:</label>
                        <span id="valor-altura">1.90</span>
                        <input type="range" id="altura" min="0" max="3.00" step="0.01"/>
                    </div>
                    <div class="input">
                        <label>Peso:</label>
                        <span id="valor-peso">80</span>
                        <input type="range" id="peso" min="0" max="300" step="0.01"/>
                    </div>
                </form>
                <button id="calcular" class="button template">Calcular</button>
                <div class="result" id="resultado"></div>
            </div>

        </main>
       
    </body>
</html>
